<body>
    <h1>Adobo Sauce</h1>
    <img src="https://www.mexicanplease.com/wp-content/uploads/2018/02/adobo-sauce-in-molcajete-with-handle.jpg" alt="easy adobo sauce" width="300px">
    <h2>Description</h2>
    <p>This tasty sauce can be used in lots of different dishes.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>2 Tbsp tomato paste</li>
        <li>2 Tbsp apple cider vinegar</li>
        <li>1 tsp cumin</li>
        <li>2 tsp paprika</li>
        <li>1/4 tsp garlic powder</li>
        <li>1/4 tsp salt</li>
        <li>1/4 tsp oregano</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Combine all ingredients.</li>
    </ol>
</body>
